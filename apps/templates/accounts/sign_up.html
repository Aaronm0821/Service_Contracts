{% extends "layouts/base.html" %}

{% block title %}Sign-Up User{% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<!-- [ Main Content ] start -->
<section class="pcoded-main-container">
	<div class="pcoded-wrapper pcoded-content pcoded-inner-content main-body">
		<!-- [Place Forms Here] -->
		<form class="page-wrapper card" method="POST">
			<div class="card-header">
				<h5>Account Management: Create New User</h5>
			</div>
			<div class="card-body row">
				<div class="col-md-6">
                    <div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" class="form-control" id="email" name="email" required />
					</div>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" required />
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" id="lastName" name="lastName" required />
					</div>
				</div>
				<div class="col-md-6">
                    <div class="form-group">
						<label for="role">User's Role</label>
						<select class="form-control" id="role" name="role" required>
								<option value="4">4</option>
						</select>
					</div>
					<div class="form-group">
						<label for="password1">Password</label>
						<input class="form-control" type="password" id="password1" name="password1" required />
					</div>
					<div class="form-group">
						<label for="password2">Password (Confirm)</label>
						<input class="form-control" type="password" id="password2" name="password2" required />
					</div>
				</div>
			</div>
			<div class="card-footer text-right">
				<button type="submit" class="btn btn-primary">Create New User</button>
			</div>
		</form>
	</div>
</section>
<!-- [ Main Content ] end -->

{% endblock %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
