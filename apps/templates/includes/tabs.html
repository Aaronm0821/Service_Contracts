<div class="col-sm-12">
    {%if tabs_title%}
    <h5>{{tabs_title}}</h5>
    {%endif%}
    <hr>
    <ul class="nav nav-tabs" id='{{"myTab" if not tabs_id else tabs_id}}' role="tablist">
        {%for name in tabs_names%}
        <li class="nav-item">
            <a class="nav-link text-uppercase{{' active' if loop.index0 == 0}}" id="{{name}}-tab" data-toggle="tab"
               href="#{{name}}" role="tab" aria-controls="{{name}}"
               aria-selected='{{"true" if loop.index0 == 0 else "false"}}'>{{name.capitalize()}}</a>
        </li>
        {%endfor%}
    </ul>
    <div class="tab-content" id='{{"myTabContent" if not tabs_id else tabs_id + "Content" }}'>
        {%for name in tabs_names%}
        <div class="tab-pane fade{{' active show' if loop.index0 == 0}}" id="{{name}}" role="tabpanel"
             aria-labelledby="{{name}}-tab">
            <p class="mb-0">{{tabs_information[loop.index0]}}</p>
        </div>
        {%endfor%}
    </div>
</div>
